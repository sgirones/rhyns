[nosetests]
match=^test
nocapture=1
cover-package=rhyns
with-coverage=1
cover-erase=1

[compile_catalog]
directory = rhyns/locale
domain = Rhyns
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = rhyns/locale/Rhyns.pot
width = 80

[init_catalog]
domain = Rhyns
input_file = rhyns/locale/Rhyns.pot
output_dir = rhyns/locale

[update_catalog]
domain = Rhyns
input_file = rhyns/locale/Rhyns.pot
output_dir = rhyns/locale
previous = true
